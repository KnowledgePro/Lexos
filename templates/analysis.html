{% extends "base.html" %}
{% block title %}analyzer{% endblock %}
{% block field %}
<legend>Analysis</legend>
<form id="analysis" action="" method="POST" enctype="multipart/form-data">
<table width="500">
<tr>
<label for="linkage">Linkage Method: </label>
<select name="linkage">
  <option value="average">Average</option>
  <option value="single">Single</option>
  <option value="complete">Complete</option>
  <option value="weighted">Weighted</option>
</select>
</tr>
<tr>
<label for="metric">Distance Metric: </label>
<select name="metric">
  <option value="euclidean">Euclidean</option>
  <option value="minkowski">Minkowski</option>
  <option value="cityblock">Manhattan</option>
  <option value="seuclidean">Standardized Euclidean</option>
  <option value="sqeuclidean">Squared Euclidean</option>
  <option value="cosine">Cosine</option>
  <option value="correlation">Correlation</option>
  <option value="hamming">Hamming</option>
</select>
</tr>

</table>
</table>
{% endblock %}

{% block content%}
{% if session['denpath'] %}
<img src={{url_for('image')}}>
{% endif %}
{% endblock %}


{% block submit %}
<input type="submit" value="Get Dendrogram"/>
{% endblock %}
