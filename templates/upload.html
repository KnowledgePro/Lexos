{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts_upload.js') }}"></script>
{% endblock %}

{% block title %}loader{% endblock %}

{% block field %}
<legend><h3>Bulk File Upload</h3></legend>

<form id="upload" action="" method="POST" enctype="multipart/form-data" onsubmit="return havefile()">

<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value={{ 4 * 1024 * 1024 }} />
<input type="hidden" id="tags" name="tags" value="" />
<input type="file" id="fileselect" name="fileselect[]" multiple="multiple"/>
<div class="bttn bttn-action" id="uploadbrowse">Browse</div>
<div id="dragndrop">Or drop files here</div>
{% endblock %}

{% block submit %}
<div id="uploadproceeddiv">
<input class="bttn bttn-proceed" id="scrubproceed" type="submit" name="scrub" value="Proceed to Scrubbing"/>
<input class="bttn bttn-proceed" id="cutproceed" type="submit" name="cut" value="Proceed to Cutting"/>
<input class="bttn bttn-proceed" id="analysisproceed" type="submit" name="analysis" value="Proceed to Analysis"/>
</div>
{% endblock %}


{% block content %}
<div id="uploadpreviewdiv">
<legend><h4>Previews</h4></legend>
<div id="messages"></div>
</div>
</form>

{% endblock %}
