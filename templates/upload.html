{% extends "base.html" %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='scripts_upload.js') }}"></script>
{% endblock %}

{% block title %}loader{% endblock %}

{% block field %}
<legend>Bulk File Upload</legend>

<form id="upload" action="" method="POST" enctype="multipart/form-data" onsubmit="return havefile()">

<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="10000000" />
<input type="hidden" id="tags" name="tags" value="" />
<div>
	<label for="fileselect">Files to upload:</label>
	<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	<div id="filedrag">Or drop files here</div>
</div>
{% endblock %}

{% block submit %}
<input type="submit" value="Proceed to Scrubbing"/>
{% endblock %}

{% block content %}
<div id="progress"></div>

<div id="messages" style="display: none"></div>
</form>
<script type="text/javascript" src="{{ url_for('static', filename='filedrag.js') }}"></script>

</div>
{% endblock %}
