{% extends "base.html" %}
{% set active_page = 'statistics' %}

{% block head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts_extension.js') }}?ver={{version}}"></script>
{% endblock %}

{% block title %}statistics{% endblock %}


{% block content %}
<div>Each File</div>

<table border=4>
{% for info in FileInfoDict %}
	<tr><td>{{ info[0] }}</td>
	<td> {{ info[1] }}</td></tr>
{% endfor %}
</table>

<div>Whole Corpus</div>
<table border=4>
<tr><td><div>{{ corpusInfoDict }}</div></td></tr>
</table>
{% endblock %}
