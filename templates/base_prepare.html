{% extends "base.html" %}

{% block section_head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts_prepare.js') }}?ver={{version}}"></script>
{% endblock %}

{% block content %}
	<div id="status-prepare"><img src="{{ url_for('static', filename='images/loading_icon.svg') }}?ver={{version}}" alt="Loading..."></div>
	<div id="prepare-options" class="cf">{% block options %}{% endblock %}</div>

	<div id="prepare-previews" class="cf">
		<legend style="">Previews of Segments</legend>
		<div id="prepare-previews-context">
		{% block previews %}{% endblock %}
		{% if (previews|len) == 0 %}
			<span id="no-active-error">No Documents are Selected</span>
		{% endif %}
		</div>
		
	</div>
	<div id="prepare-submit" class="cf">{% block submit %}{% endblock %}</div>
{% endblock %}
