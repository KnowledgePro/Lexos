{% extends "base.html" %}

{% block section_head %}
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts_prepare.js') }}?ver={{version}}"></script>

{% endblock %}
{% block content %}
	<div id="status-prepare"><img src="{{ url_for('static', filename='images/loading_icon.svg') }}?ver={{version}}" alt="Loading..."></div>

	<div id="actions" class="row" data-spy="affix" data-offset-top="200" data-offset-bottom="200">
	    <div class="col-md-12">
	    	<div class="pull-right">
	    	{% block actions %}{% endblock %}
	        </div>
	    </div>
	</div>

	<div class="row container">
		<div class="col-md-6">
			<div id="prepare-optionss">{% block options %}{% endblock %}</div>
		</div>

		<div class="col-md-6" style="padding-right:0px;">
			<div class="panel panel-default" style="margin-top:15px;">
			  <div class="panel-heading">
			    <h3 class="panel-title" style="font-size:21px;">Previews of Documents</h3>
			  </div>
			  <div class="panel-body">
				{% if (previews|len) == 0 %}
					<span id="no-active-error">No Documents are Selected</span>
				{% endif %}

			    {% block previews %}{% endblock %}
			  </div>
			</div>
		</div>
	</div>

	<!-- <div id="prepare-submitt" class="container">{ block submit }{ endblock }</div> -->

{% endblock %}
