{% extends "base.html" %}

{% block content %}
	<fieldset id="basesubmitdiv">
		{% block submit %}{% endblock %}
	</fieldset>
	<fieldset id="alloptions">
		{% block options %}{% endblock %}
	</fieldset>
	<fieldset id="preview">
		{% block previews %}{% endblock %}
		{% if (previews|len) == 0 %}
			<span id="no-active-error">No files are active</span>
		{% endif %}
	</fieldset>
{% endblock %}
