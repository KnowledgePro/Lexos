{% extends "base.html" %}

{% block content %}
	<fieldset id="prepare-options" class="cf">
		{% block options %}{% endblock %}
	</fieldset>
	<fieldset id="prepare-previews" class="cf">
		{% block previews %}{% endblock %}
		{% if (previews|len) == 0 %}
			<span id="no-active-error">No files are active</span>
		{% endif %}
	</fieldset>
	<fieldset id="prepare-submit" class="cf">
		{% block submit %}{% endblock %}
	</fieldset>
{% endblock %}
