<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lexos</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
  
  <link href="{{ url_for('static', filename='flat/bootstrap/css/bootstrap.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='flat/css/flat-ui.css') }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="{{ url_for('static', filename='style.css') }}" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js'></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css" media="all" />
  {% block head %}{% endblock %}
</head>

<body>
<div class="container">
<div>
  <h1 class="headerprefix">
    lexo&nbsp;&#123;{% block title %}{% endblock %}&#125;
    <small>An Integrated Lexomics Workflow</small>
      <form id="reset" action="" name="reset" method="POST">
        <input class="bttn" id="bttn-restart" type="submit" name="reset" value="Reset"/>
      </form>
  </h1>
</div>

<div id="navbardiv">
{% block navbar %}{% endblock %}
</div>

<div class="newline">
{% block field %}{% endblock %}
</div>

<div id="basesubmitdiv">
{% block submit %}{% endblock %}
</div>

<div class="newline">
{% block content %}{% endblock %}
</div>
</form>

</div>

    <script src="{{ url_for('static', filename='flat/js/application.js') }}"></script>-->
