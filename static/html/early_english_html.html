<style type="text/css">
/* @font-face rule syntax courtesy Charles W. Borchers, IV/Southeastern Louisiana University 
/* (http://english.selu.edu/humanitiesonline/kempe). */
/* Cross-browser support REQUIRES that 1) the style sheet containing the @font-face rule(s), 
/* 2) the font(s) referenced by the rule(s), and 3) the Web page(s) that will use them share 
/* the SAME folder. */
@font-face {
font-family: Junicode;
src: url('../lib/junicode/Junicode.ttf'); /* Embedded Font Type REQUIRED by IE8 ??? */
}
@font-face {
font-family: Junicode;
src: url('../lib/junicode/Junicode.woff'); /* Embedded Font Type Used by Other Browsers */
}

/* Main Page Font */
table {
  font-family: "Junicode", "Gentium Book Basic", Cochin, Georgia, Serif !important;
}
#wrap { width: 100%; padding: 10px auto 10px 50px; }
</style>

<body>

<tr><td>&ae;</td><td>æ</td><td>ash (lower)</td></tr>
<tr><td>&AE;</td><td>Æ</td><td>ash (upper)</td></tr>
<tr><td>&d;</td><td>ð</td><td>eth (lower)</td></tr>
<tr><td>&D;</td><td>Ð</td><td>eth (upper)</td></tr>
<tr><td>&t;</td><td>þ</td><td>thorn (lower)</td></tr>
<tr><td>&T;</td><td>Þ</td><td>thorn (upper)</td></tr>
<tr><td>&e;</td><td>ę</td><td>e-tail (lower)</td></tr>
<tr><td>&E;</td><td>Ę</td><td>e-tail (upper)</td></tr>
<tr><td>&amp;#383;</td><td>ſ</td><td>long s (lower)</td></tr>
<tr><td>&amp;#541;</td><td>ȝ</td><td>yogh (lower)</td></tr>
<tr><td>&amp;#540;</td><td>Ȝ</td><td>yogh (upper)</td></tr>
<tr><td>&amp;lt;</td><td>&lt;</td><td>less than</td></tr>
<tr><td>&amp;gt;</td><td>&gt;</td><td>greater than</td></tr>
